<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemorganHelper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="interactive">
        <div class="header">
            <div id="status-indicator" class="status-dot"></div>
            <div class="drag-handle">DemorganHelper</div>
            <button id="settings-btn">⚙️</button>
        </div>

        <div id="timers-container">
        </div>

        <div id="info-panel" class="info-panel hidden">
            <div class="info-title">Hotkeys</div>
            <div class="info-grid">
                <span>Alt+1: Toilet</span>
                <span>Alt+2: Floor</span>
                <span>Alt+3: Sweep</span>
                <span>Alt+X: Click-Through</span>
                <span>Alt+V: Visibility</span>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <div class="settings-content">
            <h3>Visuals</h3>
            <div class="setting-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="default">Default (Green)</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Compact Mode</label>
                <input type="checkbox" id="compact-toggle">
            </div>
            <div class="setting-group">
                <label>Show Info/Cheatsheet</label>
                <input type="checkbox" id="info-toggle">
            </div>

            <div class="setting-group">
                <label>Opacity</label>
                <input type="range" id="opacity-slider" min="0.1" max="1" step="0.05">
            </div>
            <div class="setting-group">
                <label>Scale</label>
                <input type="range" id="scale-slider" min="0.8" max="1.2" step="0.1">
            </div>
            <div class="setting-group">
                <label>Sound Effects</label>
                <input type="checkbox" id="sound-toggle">
            </div>

            <h3>Hotkeys</h3>
            <div class="setting-group">
                <label>Click-Through Toggle</label>
                <input type="text" id="hotkey-ct" readonly class="hotkey-input">
            </div>
            <div class="setting-group">
                <label>Visibility Toggle</label>
                <input type="text" id="hotkey-vis" readonly class="hotkey-input">
            </div>

            <h4>Timers</h4>
            <div class="setting-group">
                <label>Toilet (35s)</label>
                <input type="text" id="hotkey-t1" readonly class="hotkey-input">
            </div>
            <div class="setting-group">
                <label>Floor Wash (55s)</label>
                <input type="text" id="hotkey-t2" readonly class="hotkey-input">
            </div>
            <div class="setting-group">
                <label>Sweeping (75s)</label>
                <input type="text" id="hotkey-t3" readonly class="hotkey-input">
            </div>
        </div>
        <div class="settings-footer">
            <button id="cancel-settings" style="background: #444; margin-right: 10px;">Cancel</button>
            <button id="save-settings">Save &amp; Close</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
